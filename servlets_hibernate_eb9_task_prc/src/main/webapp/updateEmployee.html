<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="update" method="post">
		<table>
			<tr>
				<td><label for="id">Emp ID :</label></td>
				<td><input type="number" name="id" placeholder="Enter your employee id"></td>
			</tr>
			<tr>
				<td><label for="name">Name :</label></td>
				<td><input type="text" name="name" placeholder="Enter your name"></td>
			</tr>
			<tr>
				<td><label for="address">Address :</label></td>
				<td><input type="text" name="address" placeholder="Enter your address"></td>
			</tr>
			<tr>
				<td><label for="phone">Phone :</label></td>
				<td><input type="tel" name="phone" placeholder="Enter your phone"></td>
			</tr>
			<tr>
				<td><label for="email">Email :</label></td>
				<td><input type="email" name="email" placeholder="Enter your email"></td>
			</tr>
			<tr>
				<td><label for="password">Password :</label></td>
				<td><input type="text" name="password" placeholder="Enter your password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Update"></td>
			</tr>
		</table>
	</form>
</body>
</html>

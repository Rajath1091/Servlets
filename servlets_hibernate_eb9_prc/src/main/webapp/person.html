<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="save">
		<table>
			<tbody>
				<tr>
					<td><label for="first name">First Name:</label></td>
					<td><input type="text" name="first name" placeholder="Enter your first name"></td>
				</tr>
				<tr>
					<td><label for="last name">Last Name:</label></td>
					<td><input type="text" name="last name" placeholder="Enter your last name"></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" name="email" placeholder="Enter your email"></td>
				</tr>
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="text" name="password" placeholder="Enter your password"></td>
				</tr>
				<tr>
					<td><label for="phone">Phone:</label></td>
					<td><input type="tel" name="phone" placeholder="Enter your phone"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Save"></td>
				</tr>
			</tbody>
		</table>
	</form>

</body>
</html>
